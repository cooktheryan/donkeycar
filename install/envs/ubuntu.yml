name: donkey

channels:
  - defaults
  - conda-forge
  - pytorch

dependencies:
  - python=3.7
  - h5py
  - pillow
  - opencv
  - matplotlib
  - tornado
  - docopt
  - pandas
  - pylint
  - pytest
  - pytest-cov
  - codecov
  - pip
  - imgaug
  - progress
  - moviepy
  - paho-mqtt
  - PrettyTable
  - pyfiglet
  - mypy
  - torchvision
  - pytorch-lightning
  - numpy
  - psutil
  - plotly
  - pip:
    - kivy==2.0.0
    - git+https://github.com/autorope/keras-vis.git
    - torchaudio
    - https://github.com/lhelontra/tensorflow-on-arm/releases/download/v2.2.0/tensorflow-2.2.0-cp37-none-linux_aarch64.whl
    - https://github.com/KumaTea/pytorch-aarch64/releases/download/v1.7.1/torch-1.7.1-cp37-cp37m-linux_aarch64.whl
    - simple-pid
    - opencv-python-headless
